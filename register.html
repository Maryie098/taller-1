<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifiesto/manifest.json">
    <title>Intro</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="iconos/css/font-awesome.css">
</head>

<body>
    <div class="app">
        <header id="barra-superior" class="sombra-clara">
            <div class="boton-barra boton-atras">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div class="boton-barra boton-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <nav id="menu-lateral">
            <ul>
                <li>Menú</li>
                <li>Menú</li>
                <li>Menú</li>
                <li>Menú</li>
            </ul>
        </nav>
        <div id="contenedor-principal">
            <form class="sombra-clara" action="">
                <h1>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> Registrarse
                </h1>
                <div class="campos">
                    <label for="">Nombres</label>
                    <input type="text" name="" id="" placeholder="Ej. Liliana">
                    <label for="">Apellidos</label>
                    <input type="text" name="" id="" placeholder="Ej. Bustos">
                    <label for="">No. Cédula</label>
                    <input type="number" name="" id="" placeholder="Ej. 123456789">
                    <label for="">Correo Electrónico</label>
                    <input type="email" name="" id="" placeholder="Ej. liliana@bustos.com">
                    <label for="">Contraseña</label>
                    <input type="password" name="" id="" placeholder="********">
                    <label for="">Confirmar Contraseña</label>
                    <input type="password" name="" id="" placeholder="********">
                </div>
                <div class="botones">
                    <a href="login.html">Iniciar Sesión</a>
                    <button class="boton-primario">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                        <span>Registrarse</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- <footer></footer> -->
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
