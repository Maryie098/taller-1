<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Intro</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="iconos/css/font-awesome.css">
</head>
<body>
    <div class="contenedor-principal">
        <header></header>
        <form action="user.html">
            <h1>
                <i class="fa fa-user-circle-o" aria-hidden="true"></i> Registrarse
            </h1>
            <div class="campos">
                <label for="">Nombres</label>
                <input type="text" name="" id="" placeholder="Nombres">
                <label for="">Apellidos</label>
                <input type="text" name="" id="" placeholder="Apellidos">
                <label for="">No. Cédula</label>
                <input type="number" name="" id="" placeholder="Cédula">
                <label for="">Correo Electrónico</label>
                <input type="email" name="" id="" placeholder="Apellidos">
                <label for="">Contraseña</label>
                <input type="password" name="" id="" placeholder="Contraseña">
                <label for="">Confirmar Contraseña</label>
                <input type="password" name="" id="" placeholder="Contraseña">
            </div>
            <div class="botones">
                <a href="login.html">Iniciar Sesión</a>
                <button class="boton-primario">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <span>Registrarse</span>
                </button>
            </div>
        </form>
        <a class="boton boton-primario boton-regresar" href="auth.html">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            <apan>Regresar</span>
        </a>
        <!-- <footer></footer> -->
    </div>
</body>
</html>
