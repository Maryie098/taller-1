<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifiesto/manifest.json">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="iconos/css/font-awesome.css">
</head>

<body>
    <div id="app">
        <header id="barra-superior" class="sombra-clara">
            <div class="boton-barra boton-atras">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div class="titulo-app">
                <span>Iniciar Sesión</span>
            </div>
            <div class="boton-barra boton-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <nav id="menu-lateral">
            <div class="encabezado-menu sombra-clara">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i> Sesión no iniciada
            </div>
            <div class="contenido-menu">
                <ul>
                    <li>
                        <a href="/taller-1/"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>
                    </li>
                    <li>
                        <a href="/taller-1/login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión</a>
                    </li>
                    <li>
                        <a href="/taller-1/register.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Registro</a>
                    </li>
                </ul>
            </div>
            <div class="pie-menu sombra-clara">
                <a href="/taller-1/acerca-de.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Acerca de nosotros</a>
            </div>
        </nav>
        <div id="contenedor-principal">
            <div class="flex">
                <form class="sombra-clara" action="/califica-vendedor.html">
                    <h1>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i> Iniciar Sesión
                    </h1>
                    <div class="grupo-inputs">
                        <label for="">Correo electrónico:</label>
                        <input type="text" name="correo" id="correo" placeholder="Ej. liliana@bustos.com" required="true">
                    </div>
                    <div class="grupo-inputs">
                        <label for="">Contraseña:</label>
                        <input type="password" name="password" id="password" placeholder="********" required="true">
                    </div>
                    <div class="botones">
                        <a href="recuperar.html">Olvidé mi contraseña</a>
                        <button class="boton-primario">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            <span>Iniciar Sesión</span>
                        </button>
                    </div>
                </form>
            </div>
            <a class="tip-link" href="register.html">Registrate</a>
        </div>        
        <!-- <footer></footer> -->
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
